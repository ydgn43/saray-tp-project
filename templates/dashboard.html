<!DOCTYPE html>
<html>

<head>
    <title>Smart Restroom Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>Smart Restroom Management System</h1>
        <button class="btn-primary" onclick="showAddRoomModal()">+ Add New Room</button>
    </div>

    <div class="container">
        <div class="rooms-grid" id="roomsGrid">
            <!-- Room cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add Room Modal -->
    <div id="addRoomModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddRoomModal()">&times;</span>
            <h2>Add New Room</h2>
            <form id="addRoomForm">
                <div class="form-group">
                    <label>Room Name:</label>
                    <input type="text" id="roomName" required placeholder="e.g., Main Floor Restroom">
                </div>
                <div class="form-group">
                    <label>Room Type:</label>
                    <select id="roomType">
                        <option value="restroom">Restroom</option>
                        <option value="toilet">Toilet</option>
                        <option value="lavatory">Lavatory</option>
                        <option value="washroom">Washroom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Floor/Location:</label>
                    <input type="text" id="roomLocation" placeholder="e.g., 2nd Floor, East Wing">
                </div>
                <button type="submit" class="btn-primary">Create Room</button>
            </form>
        </div>
    </div>

    <!-- Edit Room Modal -->
    <div id="editRoomModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditRoomModal()">&times;</span>
            <h2>Edit Room</h2>
            <form id="editRoomForm">
                <input type="hidden" id="editRoomId">
                <div class="form-group">
                    <label>Room Name:</label>
                    <input type="text" id="editRoomName" required>
                </div>
                <div class="form-group">
                    <label>Room Type:</label>
                    <select id="editRoomType">
                        <option value="restroom">Restroom</option>
                        <option value="toilet">Toilet</option>
                        <option value="lavatory">Lavatory</option>
                        <option value="washroom">Washroom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Floor/Location:</label>
                    <input type="text" id="editRoomLocation">
                </div>
                <div class="form-group">
                    <label>Room ID (for ESP32):</label>
                    <input type="text" id="editRoomIdDisplay" readonly>
                    <small>Use this ID in your ESP32 code</small>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-danger" onclick="deleteRoom()">Delete Room</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>
